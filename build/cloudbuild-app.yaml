substitutions:
  _DOCKER_BASE_URL: "us-central1-docker.pkg.dev/$PROJECT_ID/card-capture"

steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "$_DOCKER_BASE_URL/$_BE_IMAGE_NAME_SUFFIX",
        "-f",
        "Dockerfile",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "$_DOCKER_BASE_URL/$_WORKER_IMAGE_NAME_SUFFIX",
        "-f",
        "Dockerfile.worker",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "$_DOCKER_BASE_URL/$_BE_IMAGE_NAME_SUFFIX"]
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "$_DOCKER_BASE_URL/$_WORKER_IMAGE_NAME_SUFFIX"]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "$_BE_CLOUD_RUN_SERVICE",
        "--image",
        "$_DOCKER_BASE_URL/$_BE_IMAGE_NAME_SUFFIX",
        "--platform",
        "managed",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
      ]
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "$_WORKER_CLOUD_RUN_SERVICE",
        "--image",
        "$_DOCKER_BASE_URL/$_WORKER_IMAGE_NAME_SUFFIX",
        "--platform",
        "managed",
        "--region",
        "us-central1",
        "--timeout=3600s",
        "--cpu=1",
        "--memory=2048Mi",
        "--allow-unauthenticated",
      ]

images:
  - "$_DOCKER_BASE_URL/$_BE_IMAGE_NAME_SUFFIX"
  - "$_DOCKER_BASE_URL/$_WORKER_IMAGE_NAME_SUFFIX"
