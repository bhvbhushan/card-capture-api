# gcloud builds submit --config cloudbuild.yaml .

steps:
  # Build the FastAPI Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/card-capture/card-capture-be",
        "-f",
        "Dockerfile",
        ".",
      ]

  # Build the Worker Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/card-capture/card-capture-worker",
        "-f",
        "Dockerfile.worker",
        ".",
      ]

  # Configure Docker to use gcloud for authentication
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["auth", "configure-docker", "--quiet"]

  # Push the FastAPI Docker image to Google Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$PROJECT_ID/card-capture/card-capture-be",
      ]

  # Push the Worker Docker image to Google Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$PROJECT_ID/card-capture/card-capture-worker",
      ]

  # Deploy the FastAPI application using Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "card-capture-be",
        "--image",
        "us-central1-docker.pkg.dev/$PROJECT_ID/card-capture/card-capture-be",
        "--platform",
        "managed",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
      ]

  # Deploy the Worker application using Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "card-capture-worker-v2",
        "--image",
        "us-central1-docker.pkg.dev/$PROJECT_ID/card-capture/card-capture-worker",
        "--platform",
        "managed",
        "--region",
        "us-central1",
        "--timeout=3600s",
        "--cpu=1",
        "--memory=2048Mi",
        "--allow-unauthenticated",
      ]

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/card-capture/card-capture-be"
  - "us-central1-docker.pkg.dev/$PROJECT_ID/card-capture/card-capture-worker"

#required
options:
  logging: CLOUD_LOGGING_ONLY
