# gcloud builds submit --config cloudbuild.yaml .

steps:
  # Build the FastAPI Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "us-central1-docker.pkg.dev/$PROJECT_ID/card-capture/card-capture-be",
        "-f",
        "Dockerfile",
        ".",
      ]

  # Configure Docker to use gcloud for authentication
  - name: "gcr.io/cloud-builders/gcloud"
    args: ["auth", "configure-docker", "--quiet"]

  # Push the FastAPI Docker image to Google Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "us-central1-docker.pkg.dev/$PROJECT_ID/card-capture/card-capture-be",
      ]

  # Deploy the FastAPI application using Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run",
        "deploy",
        "card-capture-be",
        "--image",
        "us-central1-docker.pkg.dev/$PROJECT_ID/card-capture/card-capture-be",
        "--platform",
        "managed",
        "--region",
        "us-central1",
        "--allow-unauthenticated",
      ]

  # Deploy the Cloud Function for card processing (replaces the worker Docker container)
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "functions",
        "deploy",
        "card-capture-processor",
        "--runtime=python311",
        "--region=us-central1",
        "--source=./functions",
        "--entry-point=process_card_http",
        "--trigger-http",
        "--allow-unauthenticated",
        "--timeout=540s",
        "--memory=2048MB",
        "--min-instances=0",
        "--set-env-vars=PROJECT_ID=$PROJECT_ID",
      ]

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/card-capture/card-capture-be"

#required
options:
  logging: CLOUD_LOGGING_ONLY
